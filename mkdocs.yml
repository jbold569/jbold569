site_name: Jason Bolden
theme:
  name: material
  features:
  - navigation.tabs
  - navigation.top
  palette:
  - primary: blue
  - media: '(prefers-color-scheme: light)'
    scheme: default
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
